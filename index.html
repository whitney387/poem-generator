<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="src/style.css" />

    <title>AI POEM GENERATOR</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI English poem generator</h1>
      </header>
      <main>
        <form action="" id="poem-form">
          <input
            type="text"
            name="text"
            id="text"
            placeholder="Enter a poem title..."
            required
            autofocus
            autocomplete="off"
          />
          <input type="submit" value="Submit" class="button" />
        </form>
        <div class="poem" id="poem"></div>
      </main>
      <footer>
        This was coded by Whitney Mmaitsi and is
        <a
          href="https://github.com/whitney387/poem-generator.git"
          target="_blank"
          >open-sourced
        </a>
        on github and is hosted on
        <a href="https://poem-generatorss.netlify.app/">on Netlify</a>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
